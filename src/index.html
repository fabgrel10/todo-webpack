<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7f21877d11.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do App</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div id="app-container">
          <header id="header">
            <h1 id="title">Today's To Do</h1>
            <i class="fas fa-sync"></i>
          </header>
          <form id="add-task-form">
            <input type="text" placeholder="Add to your list..." />
            <button class="button button-completed">
              <i class="fas fa-long-arrow-alt-left"></i>
            </button>
          </form>
          <div>
            <ul id="render-tasks"></ul>
          </div>
          <div id="button-div">
            <button id="clear-completed">Clear All Completed</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
